<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="left-section">
            <h1 class="title">Projects</h1>
            <div class="divider"></div>
            <div class="projects-container"></div>
        </div>
        <div id="right-section">
            <h1 class="title" id="project-title"></h1>
            <h2 id="project-desc"></h2>
            <div class="divider"></div>
            <div class="tasks-container"></div>
        </div>
    </div>

<!-- Project pop-up section -->
<div class="project-popup">
	<div class="project-popup-contents">

		<div class="close-project">+</div>

		<form action="" id="new-project-form">
			<input type="text" placeholder="Project title..." id="form-project-title" maxlength="25">
			<input type="text" placeholder="Project description..." id="form-project-desc" maxlength="75">
			<button type="submit" class="button">Create</button>
		</form>

	</div>
</div>

<!-- Task pop-up section -->
<div class="task-popup">
	<div class="task-popup-contents">

		<div class="close-task">+</div>

		<form action="" id="new-task-form">
			<input type="text" placeholder="Task title..." id="form-task-title">
			<input type="text" placeholder="Task description..." id="form-task-desc">
            <div class="priority-section">
                <label for="priority">Priority:</label>
                <select name="priority" id="form-task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="duedate-section">
                <label for="duedate">Due Date: </label>
                <input type="date" id="form-task-duedate" name="duedate">
            </div>

			<button type="submit" class="button" id="task-submit-button">Create</button>
		</form>

	</div>
</div>

</body>
</html>
